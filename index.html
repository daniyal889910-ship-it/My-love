<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 50%, #ffd6e8 100%);
    min-height: 100vh;
    overflow-x: hidden;
    padding-bottom: 50px;
    position: relative;
  }

  /* --- SPARKLES & BUBBLES BACKGROUND --- */
  .sparkle {
    position: fixed;
    width: 4px;
    height: 4px;
    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,192,203,0.4) 100%);
    border-radius: 50%;
    animation: sparkle-twinkle 2s ease-in-out infinite;
    pointer-events: none;
    z-index: 1;
  }
  
  @keyframes sparkle-twinkle {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1); }
  }

  /* --- ANIMATED BACKGROUND --- */
  .heart-float {
    position: fixed;
    z-index: 1;
    animation: float-up 8s linear infinite;
    font-size: 28px;
    opacity: 0;
    pointer-events: none;
    filter: drop-shadow(0 2px 4px rgba(255,105,180,0.3));
  }
  @keyframes float-up {
    0% { transform: translateY(100vh) scale(0) rotate(0deg); opacity: 0; }
    10% { opacity: 0.9; transform: translateY(90vh) scale(1) rotate(45deg); }
    90% { opacity: 0.6; }
    100% { transform: translateY(-10vh) scale(0) rotate(360deg); opacity: 0; }
  }

  /* --- BUBBLE EFFECTS --- */
  .bubble {
    position: fixed;
    bottom: -100px;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.8), rgba(255,182,193,0.3));
    border-radius: 50%;
    opacity: 0.6;
    animation: bubble-rise 12s ease-in-out infinite;
    pointer-events: none;
    z-index: 1;
    box-shadow: 
      inset 0 0 20px rgba(255,255,255,0.5),
      0 0 20px rgba(255,182,193,0.2);
  }
  
  @keyframes bubble-rise {
    0% { transform: translateY(0) translateX(0) scale(0); opacity: 0; }
    10% { opacity: 0.6; transform: scale(1); }
    90% { opacity: 0.3; }
    100% { transform: translateY(-100vh) translateX(100px) scale(0.5); opacity: 0; }
  }

  /* --- PROPOSAL PAGE --- */
  .proposal-page {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(ellipse at center, rgba(255,240,245,0.98) 0%, rgba(255,228,235,0.95) 100%);
    backdrop-filter: blur(10px);
    z-index: 100;
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  
  .proposal-page.fade-out {
    opacity: 0;
    transform: scale(0.9);
  }
  
  .proposal-box {
    background: linear-gradient(145deg, #ffffff 0%, #fff5f8 100%);
    padding: 60px 50px;
    border-radius: 40px;
    box-shadow: 
      0 30px 80px rgba(212, 20, 90, 0.25),
      0 0 0 1px rgba(255,255,255,0.8) inset,
      0 10px 40px rgba(255,105,180,0.15);
    text-align: center;
    max-width: 650px;
    width: 90%;
    animation: proposal-bounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    position: relative;
    overflow: hidden;
  }
  
  .proposal-box::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,182,193,0.1) 0%, transparent 70%);
    animation: shimmer 6s linear infinite;
  }
  
  @keyframes shimmer {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  @keyframes proposal-bounce {
    0% { transform: scale(0) rotate(-5deg); opacity: 0; }
    50% { transform: scale(1.05) rotate(2deg); }
    100% { transform: scale(1) rotate(0deg); opacity: 1; }
  }

  .title {
    font-family: 'Pacifico', cursive;
    font-size: 3.5rem;
    background: linear-gradient(135deg, #d4145a 0%, #ff69b4 50%, #ff1493 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 25px;
    position: relative;
    z-index: 1;
    filter: drop-shadow(0 2px 8px rgba(212,20,90,0.3));
    animation: title-glow 3s ease-in-out infinite;
  }
  
  @keyframes title-glow {
    0%, 100% { filter: drop-shadow(0 2px 8px rgba(212,20,90,0.3)); }
    50% { filter: drop-shadow(0 4px 16px rgba(255,105,180,0.5)); }
  }

  .subtitle {
    font-size: 1.3rem;
    color: #888;
    margin-bottom: 40px;
    font-weight: 300;
    position: relative;
    z-index: 1;
  }

  .btn {
    padding: 16px 40px;
    margin: 12px;
    border: none;
    border-radius: 50px;
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    font-family: 'Poppins', sans-serif;
    font-weight: 600;
    position: relative;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  
  .btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255,255,255,0.3);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
  }
  
  .btn:hover::before {
    width: 300px;
    height: 300px;
  }
  
  .btn:hover { 
    transform: scale(1.1) translateY(-3px);

  }
  
  .btn:active {

  }

    color: white;

  }
  
  .yes-btn:hover {

  }
  
  .no-btn {

    color: #666; 
  }
  
  .game-btn {

    color: #fff;

  }

    backdrop-filter: blur(8px);
    display: none;

  }

    background: linear-gradient(145deg, #ffffff 0%, #fff5f8 100%);
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    max-width: 90%;

  }
  
  @keyframes slide-up {
    from { transform: translateY(100px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

    margin-top: 20px;

    box-shadow: 0 10px 30px rgba(255,182,193,0.3);
  }

  /* --- MAIN CONTENT (After Acceptance) --- */

    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);

  .photo-card::before {

    left: 0;

  .photo-card:hover::before {

    box-shadow: 0 5px 15px rgba(255,105,180,0.4);

  }
  
  .music-btn:hover {
    transform: scale(1.15);
    box-shadow: 0 8px 25px rgba(255,105,180,0.6);
  }
  
  .music-btn:active {
    transform: scale(0.95);
  }
  
  /* Reset Data Button */
  .reset-area {
    text-align: center;
    margin-top: 100px;
    opacity: 0.4;
    transition: opacity 0.3s ease;
  }
  
  .reset-area:hover { opacity: 0.8; }
  
  .reset-area button {
    background: transparent;
    border: 2px solid rgba(200,200,200,0.5);
    padding: 8px 16px;
    border-radius: 20px;

  }
  
  .reset-area button:hover {
    border-color: #ff69b4;
    color: #ff69b4;
    background: rgba(255,182,193,0.1);
  }
  
  /* Word Game Input Styling */
  #wordAnswer {
    padding: 15px 25px;
    font-size: 20px;
    text-align: center;
    border: 3px solid #ffb6c1;
    border-radius: 50px;

    background: linear-gradient(135deg, #fffafa 0%, #fff5f8 100%);
    transition: all 0.3s ease;

  #wordAnswer:focus {

  #scrambledText {

    margin: 25px 0;

    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(212,20,90,0.2);
  }
  
  #gameScore {
    font-weight: 700;
    color: #ff69b4;
    font-size: 1.3rem;
    margin: 15px 0;
  }
  
  .close-game-btn {
    border: none;
    background: none;
    font-size: 28px;
    cursor: pointer;
    color: #999;
    transition: all 0.3s ease;
    padding: 5px;
  }
  
  .close-game-btn:hover {

  /* Responsive Design */
  @media (max-width: 768px) {
    .title { font-size: 2.5rem; }

    .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .music-player { top: 15px; right: 15px; }
  }
</style>
</head>

<script>
// --- DATABASE SYSTEM ---
let db;
const DB_NAME = "ValentineDB_V2";

function initDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains("media")) {
                db.createObjectStore("media");
            }
        };
        request.onsuccess = (event) => {
            db = event.target.result;
            resolve(db);
        };
        request.onerror = (event) => {
            console.error("DB Error:", event.target.errorCode);
            reject("DB Error");
        };
    });
}

function saveToDB(key, value) {
    if(!db) return;
    const transaction = db.transaction(["media"], "readwrite");
    const store = transaction.objectStore("media");
    store.put(value, key);
}

function loadFromDB(key) {
    return new Promise((resolve) => {
        if(!db) return resolve(null);
        const transaction = db.transaction(["media"], "readonly");
        const store = transaction.objectStore("media");
        const request = store.get(key);
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => resolve(null);
    });
}

// --- GLOBAL VARIABLES ---
let gameLevel = 0;
let gameActive = false;
let score = 0;
let gameInterval;
let animFrame;
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let elements = [];
let playerX = 135;
const audio = document.getElementById('bgAudio');

// --- INITIALIZATION ---
window.onload = async function() {
  await initDB();
  loadPhotos();
  const letter = await loadFromDB('val_letter');
  if(letter) document.getElementById('loveLetter').value = letter;
  const savedMusic = await loadFromDB('val_music_src');
  if(savedMusic) {
    audio.src = savedMusic;
  }
};

// --- MUSIC LOGIC ---
document.getElementById('musicFile').onchange = function(e) {
  const file = e.target.files[0];
  if(file) {
    const reader = new FileReader();
    reader.onload = function(evt) {
      const result = evt.target.result;
      audio.src = result;
      audio.play();
      saveToDB('val_music_src', result);

function replayGames() {
    gameLevel = 0;
    triggerMiniGame();
}

function triggerMiniGame() {
  document.getElementById('gameOverlay').classList.add('active');
  if(gameLevel === 0) startCatchGame();
  else if(gameLevel === 1) startClickGame();
  else if(gameLevel === 2) startWordGame();
  else { gameLevel = 0; startCatchGame(); }
}

function closeGame() {
  gameActive = false;
  document.getElementById('gameOverlay').classList.remove('active');
  clearInterval(gameInterval);
  cancelAnimationFrame(animFrame);
}

// --- GAME LOGIC ---
function startCatchGame() {
  setupGameCanvas("Catch 10 Hearts! üß∫");
  score = 0; elements = [];
  canvas.addEventListener('touchmove', (e) => { e.preventDefault(); const rect = canvas.getBoundingClientRect(); playerX = (e.touches[0].clientX - rect.left) - 25; });
  canvas.addEventListener('mousemove', (e) => { const rect = canvas.getBoundingClientRect(); playerX = (e.clientX - rect.left) - 25; });
  gameInterval = setInterval(() => { elements.push({ x: Math.random() * 280, y: -30, speed: 3 + Math.random() * 2 }); }, 800);
  loopCatchGame();
}

function loopCatchGame() {
  if(!gameActive) return;
  ctx.clearRect(0,0,320,400);
  ctx.font = "40px Arial"; ctx.fillText("üß∫", playerX, 380);
  elements.forEach((el, i) => {
    el.y += el.speed; ctx.fillText("‚ù§Ô∏è", el.x, el.y);
    if(el.y > 340 && el.y < 390 && el.x > playerX - 20 && el.x < playerX + 50) {
      score++; elements.splice(i, 1);
      document.getElementById('gameScore').innerText = "Score: " + score + "/10";
      if(score >= 10) winLevel(1);
    }
  });
  animFrame = requestAnimationFrame(loopCatchGame);
}

function startClickGame() {
  setupGameCanvas("Click 10 Hearts! üñ±Ô∏è");
  score = 0; elements = [];
  canvas.onclick = (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left; const y = e.clientY - rect.top;
    elements.forEach((el, i) => {
      if(Math.sqrt((x - el.x)**2 + (y - el.y)**2) < 40) {
        score++; elements.splice(i, 1);
        document.getElementById('gameScore').innerText = "Score: " + score + "/10";
        if(score >= 10) winLevel(2);
      }
    });
  };
  gameInterval = setInterval(() => { if(elements.length < 6) elements.push({ x: 30 + Math.random() * 260, y: 30 + Math.random() * 340, life: 100 }); }, 600);
  loopClickGame();
}

function loopClickGame() {
  if(!gameActive) return;
  ctx.clearRect(0,0,320,400);
  elements.forEach((el, i) => {
    el.life--; ctx.font = "40px Arial"; ctx.fillText("üíñ", el.x - 15, el.y + 10);
    if(el.life <= 0) elements.splice(i, 1);
  });
  animFrame = requestAnimationFrame(loopClickGame);
}

const words = [ { s: "OVEL", a: "LOVE" }, { s: "SISK", a: "KISS" }, { s: "EHRAT", a: "HEART" } ];
let wordIdx = 0;
function startWordGame() {
  gameActive = true; document.getElementById('gameCanvas').style.display = 'none';
  document.getElementById('wordGameUI').style.display = 'block';
  document.getElementById('gameTitle').innerText = "Unscramble the Words! üß†";

}
function showWord() {
  document.getElementById('scrambledText').innerText = words[wordIdx].s;
  document.getElementById('wordAnswer').value = "";
  document.getElementById('gameScore').innerText = "Word " + (wordIdx + 1) + " of 3";

function checkWord() {

    wordIdx++;
    if(wordIdx >= 3) winLevel(3); else showWord();

}

function setupGameCanvas(title) {
  gameActive = true; document.getElementById('gameTitle').innerText = title;
  document.getElementById('gameCanvas').style.display = 'block'; document.getElementById('wordGameUI').style.display = 'none';
  ctx.clearRect(0,0,320,400);
}

function winLevel(lvl) {
  gameActive = false; clearInterval(gameInterval); cancelAnimationFrame(animFrame);
  if(lvl === 1) { alert("‚ú® Level 1 Complete! But are you really sure? üòâ"); gameLevel = 1; closeGame(); }
  else if(lvl === 2) { alert("üéâ Level 2 Complete! One final challenge... ‚ù§Ô∏è"); gameLevel = 2; closeGame(); }
  else { alert("üèÜ You win! Please say YES now! üíï"); document.getElementById('noBtn').style.display = 'none'; closeGame(); }
}

document.getElementById('photoInput').onchange = (e) => {

async function savePhoto(src) {
  let photos = await loadFromDB('val_photos') || [];
  photos.push({ src, caption: '', id: Date.now() });
  saveToDB('val_photos', photos);
  loadPhotos();
}

async function deletePhoto(id) {
  if(!confirm("üíî Remove this memory?")) return;
  let photos = await loadFromDB('val_photos') || [];
  photos = photos.filter(p => p.id !== id);
  saveToDB('val_photos', photos);
  loadPhotos();
}

async function updateCaption(id, text) {
  let photos = await loadFromDB('val_photos') || [];
  const photo = photos.find(p => p.id === id);
  if(photo) {
    photo.caption = text;
    saveToDB('val_photos', photos);
  }
}

async function loadPhotos() {
  const grid = document.getElementById('galleryGrid');
  grid.innerHTML = "";
  const photos = await loadFromDB('val_photos') || [];
  
  photos.forEach(p => {
    const div = document.createElement('div');
    div.className = 'photo-card';
    div.innerHTML = `
      <button class="delete-btn" onclick="deletePhoto(${p.id})">√ó</button>
      <img src="${p.src}">
      <textarea oninput="updateCaption(${p.id}, this.value)" placeholder="Write a memory...">${p.caption}</textarea>
    `;
    grid.appendChild(div);
  });
}
