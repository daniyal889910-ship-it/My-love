  /* --- SPARKLES & BUBBLES BACKGROUND --- */
  .sparkle {

    width: 4px;

    background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,192,203,0.4) 100%);
    border-radius: 50%;
    animation: sparkle-twinkle 2s ease-in-out infinite;
    pointer-events: none;
    z-index: 1;
  }
  
  @keyframes sparkle-twinkle {
    0%, 100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1); }
  }

  /* --- ANIMATED BACKGROUND --- */
  .heart-float {
    position: fixed;
    z-index: 1;
    animation: float-up 8s linear infinite;
    font-size: 28px;
    opacity: 0;
    pointer-events: none;
    filter: drop-shadow(0 2px 4px rgba(255,105,180,0.3));

    90% { opacity: 0.6; }

  }
  
  @keyframes bubble-rise {
    0% { transform: translateY(0) translateX(0) scale(0); opacity: 0; }
    10% { opacity: 0.6; transform: scale(1); }
    90% { opacity: 0.3; }
    100% { transform: translateY(-100vh) translateX(100px) scale(0.5); opacity: 0; }

    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255,182,193,0.1) 0%, transparent 70%);

// --- DATABASE SYSTEM ---
let db;
const DB_NAME = "ValentineDB_V2";

function initDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains("media")) {
                db.createObjectStore("media");
            }
        };
        request.onsuccess = (event) => {
            db = event.target.result;
            resolve(db);
        };
        request.onerror = (event) => {
            console.error("DB Error:", event.target.errorCode);
            reject("DB Error");
        };
    });
}

function saveToDB(key, value) {
    if(!db) return;
    const transaction = db.transaction(["media"], "readwrite");
    const store = transaction.objectStore("media");
    store.put(value, key);
}

function loadFromDB(key) {
    return new Promise((resolve) => {
        if(!db) return resolve(null);
        const transaction = db.transaction(["media"], "readonly");
        const store = transaction.objectStore("media");
        const request = store.get(key);
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => resolve(null);
    });
}

  '6.5em'     // Click 13 - MASSIVE
];

const noButtonSizes = [
  '1em',      // Normal
  '0.97em',   // Click 1
  '0.94em',   // Click 2
  '0.91em',   // Click 3
  '0.88em',   // Click 4
  '0.85em',   // Click 5
  '0.82em',   // Click 6
  '0.79em',   // Click 7
  '0.76em',   // Click 8
  '0.73em',   // Click 9
  '0.7em',    // Click 10
  '0.65em',   // Click 11
  '0.6em',    // Click 12
  '0em'       // Click 13 - GONE!
];

function pressNo() {
  noClickCount++;
  
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const subtitle = document.getElementById('subtitleText');
  const proposalBox = document.querySelector('.proposal-box');
  const rejectionCounter = document.getElementById('rejectionCounter');
  
  // Show rejection counter after 3 clicks
  if(noClickCount >= 3) {
    rejectionCounter.style.opacity = '1';
    rejectionCounter.innerHTML = `You've rejected me ${noClickCount} time${noClickCount > 1 ? 's' : ''} üíî`;
  }
  
  if(noClickCount >= 14) {
    // Final click - just show YES
    subtitle.innerHTML = cuteMessages[13];
    noBtn.style.display = 'none';
    yesBtn.style.fontSize = yesButtonSizes[13];
    rejectionCounter.innerHTML = `Okay fine, you win! But I know you love me üòä`;
    
    // Make the yes button pulse and glow
    yesBtn.style.animation = 'pulse-glow 0.8s ease-in-out infinite';
    
    // Shake the whole box
    proposalBox.style.animation = 'shake-box 0.5s ease';
    
    // Epic confetti explosion
    for(let i = 0; i < 3; i++) {
      setTimeout(() => createConfetti(), i * 200);
    }
    
    return;
  }
  
  // Update message
  subtitle.innerHTML = cuteMessages[noClickCount];
  
  // Grow YES button
  yesBtn.style.fontSize = yesButtonSizes[noClickCount];
  yesBtn.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
  
  // Shrink NO button
  noBtn.style.fontSize = noButtonSizes[noClickCount];
  noBtn.style.transition = 'all 0.5s ease';
  
  // Add extra effects as they get closer
  if(noClickCount >= 10) {
    noBtn.style.opacity = '0.7';
  }
  if(noClickCount >= 12) {
    noBtn.style.opacity = '0.4';
    // Make NO button move randomly
    const randomX = (Math.random() - 0.5) * 20;
    const randomY = (Math.random() - 0.5) * 20;
    noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
  }
  
  // Shake effects
  noBtn.style.animation = 'shake 0.5s ease';
  setTimeout(() => {
    noBtn.style.animation = '';
  }, 500);
  
  // Add a little heart that floats up every few clicks
  if(noClickCount % 3 === 0) {
    const heart = document.createElement('div');
    heart.textContent = 'üíî';
    heart.style.position = 'fixed';
    heart.style.left = '50%';
    heart.style.top = '60%';
    heart.style.fontSize = '40px';
    heart.style.zIndex = '1000';
    heart.style.pointerEvents = 'none';
    heart.style.animation = 'float-away 2s ease-out forwards';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }
}

function createConfetti() {
  for(let i = 0; i < 50; i++) {
    setTimeout(() => {
      const confetti = document.createElement('div');
      confetti.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', '‚ú®'][Math.floor(Math.random() * 5)];
      confetti.style.position = 'fixed';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '-50px';
      confetti.style.fontSize = (20 + Math.random() * 30) + 'px';
      confetti.style.zIndex = '1000';
      confetti.style.pointerEvents = 'none';
      confetti.style.animation = `confetti-fall ${2 + Math.random() * 2}s linear forwards`;
      
      document.body.appendChild(confetti);
      
      setTimeout(() => confetti.remove(), 4000);
    }, i * 30);
  }
}

// Add animations
const style = document.createElement('style');
style.textContent = `
  @keyframes confetti-fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(100vh) rotate(${Math.random() * 720 - 360}deg); opacity: 0; }
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }
  
  @keyframes pulse-glow {
    0%, 100% { 
      transform: scale(1); 
      box-shadow: 0 10px 25px rgba(212, 20, 90, 0.4), 0 0 50px rgba(255, 20, 147, 0.3);
    }
    50% { 
      transform: scale(1.15); 
      box-shadow: 0 15px 40px rgba(255, 20, 147, 0.6), 0 0 80px rgba(255, 20, 147, 0.5);
    }
  }
  
  @keyframes shake-box {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
    20%, 40%, 60%, 80% { transform: translateX(10px); }
  }
  
  @keyframes float-away {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(0); opacity: 0; }

`;
document.head.appendChild(style);

// --- INITIALIZATION ---
window.onload = async function() {
  await initDB();
  
  // ALWAYS show proposal page on load (reset the game)
  document.getElementById('proposalPage').style.display = 'flex';
  document.getElementById('mainContent').classList.remove('active');
  
  // Reset button states
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const subtitle = document.getElementById('subtitleText');
  
  yesBtn.style.fontSize = '1em';
  yesBtn.style.animation = '';
  noBtn.style.fontSize = '1em';
  noBtn.style.display = 'inline-block';
  noBtn.style.opacity = '1';
  noBtn.style.transform = '';
  subtitle.innerHTML = cuteMessages[0];
  noClickCount = 0;
  
  // Load data in background
  loadPhotos();
  const letter = await loadFromDB('val_letter');
  if(letter) document.getElementById('loveLetter').value = letter;
  const savedMusic = await loadFromDB('val_music_src');
  if(savedMusic) {
    audio.src = savedMusic;
  }
};

// --- MUSIC LOGIC ---
document.getElementById('musicFile').onchange = function(e) {
  const file = e.target.files[0];
  if(file) {
    const reader = new FileReader();
    reader.onload = function(evt) {
      const result = evt.target.result;
      audio.src = result;
      audio.play();
      saveToDB('val_music_src', result);
      alert("üéµ Music saved! It will play automatically next time.");
    };
    reader.readAsDataURL(file);
  }
};

function toggleMusic() {
  if (audio.paused) audio.play();
  else audio.pause();
}

// --- MAIN PROPOSAL LOGIC ---
function acceptLove() {
  const proposalPage = document.getElementById('proposalPage');
  proposalPage.classList.add('fade-out');
  
  setTimeout(() => {
    proposalPage.style.display = 'none';
    document.getElementById('mainContent').classList.add('active');
  }, 800);
  
  if(audio.src && audio.paused) {
      audio.play().catch(e => console.log("Audio waiting for interaction"));
  }
  
  // Extra confetti on acceptance!
  createConfetti();
  
  setTimeout(() => {
    alert("üíñ Yay! I love you so much! üíñ");
  }, 500);
}


// --- DATA LOGIC ---
document.getElementById('photoInput').onchange = (e) => {
  const files = Array.from(e.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = (e) => savePhoto(e.target.result);
    reader.readAsDataURL(file);
  });
};

async function savePhoto(src) {
  let photos = await loadFromDB('val_photos') || [];
  photos.push({ src, caption: '', id: Date.now() });
  saveToDB('val_photos', photos);
  loadPhotos();
}

async function deletePhoto(id) {
  if(!confirm("üíî Remove this memory?")) return;
  let photos = await loadFromDB('val_photos') || [];
  photos = photos.filter(p => p.id !== id);
  saveToDB('val_photos', photos);
  loadPhotos();
}

async function updateCaption(id, text) {
  let photos = await loadFromDB('val_photos') || [];
  const photo = photos.find(p => p.id === id);
  if(photo) {
    photo.caption = text;
    saveToDB('val_photos', photos);
  }
}

async function loadPhotos() {
  const grid = document.getElementById('galleryGrid');
  grid.innerHTML = "";
  const photos = await loadFromDB('val_photos') || [];
  
  photos.forEach(p => {
    const div = document.createElement('div');
    div.className = 'photo-card';
    div.innerHTML = `
      <button class="delete-btn" onclick="deletePhoto(${p.id})">√ó</button>
      <img src="${p.src}">
      <textarea oninput="updateCaption(${p.id}, this.value)" placeholder="Write a memory...">${p.caption}</textarea>
    `;
    grid.appendChild(div);
  });
}

function saveLetter() {
  const text = document.getElementById('loveLetter').value;
  saveToDB('val_letter', text);
  alert("üíå Letter saved with love!");
}

function resetAllData() {
    if(confirm("‚ö†Ô∏è Delete EVERYTHING (Photos, Music, Letters)?")) {
        const req = indexedDB.deleteDatabase(DB_NAME);
        req.onsuccess = () => location.reload();
    }
}
